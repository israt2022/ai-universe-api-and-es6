<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba0791465b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part -->
    <header class="text-center mt-4">
        <h1 class="fs-1 fw-bold">AI Universe Hub</h1>
        <div class="btn btn-danger mb-4">Sort By Date</div>
    </header>

    <!-- main part -->
    <main class="container">
        <!-- card section -->
        <section>
            <div id="post-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all" class="text-center m-4">
                <div id="btn-show-all" class="btn btn-danger">Show All</div>
            </div>
        </section>
        <!-- spinner section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <!-- <section>
            <div>
                
            </div>
        </section> -->
    </main>



    <!-- Modal -->
    <div class="modal fade" id="showDetails" tabindex="-1" aria-labelledby="showDetails" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="row p-5">
                        <div class="col-md-6">
                            <div class="row">
                                <b id="toolDescription">
                                    
                                </b>
                            </div>
                            <div class="row" id="priceTable">
                                <div class="col-md-4"><span id="firstPrice"></span> <span id="firstPlan"></span></div>
                                 
                                <div class="col-md-4"><span id="secPrice"></span> <span id="secPlan"></span></div>
                                 
                                <div class="col-md-4"><span id="thirdPrice"></span> <span id="thirdPlan"></span></div>
                                 
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <b>Features</b>
                                    <ul id="featureList">
                                        
                                    </ul>
                                </div>
                                <div class="col-md-5">
                                    <b>Integrations</b>
                                    <ul id="intregrateList"> 
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="w-100">
                                <img class="img-thumbnail" src="" alt="" id="toolImage">
                                <div class="btn btn-danger">    <span id="score"></span>    % accuracy</div>
                            </div>
                            <div>
                                <h1>Hi, how are you doing today?</h1>
                                <p>I'm doing well, thank you for asking. How can I assist you today?</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="api.js"></script>
</body>

</html>
