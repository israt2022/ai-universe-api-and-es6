<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- header part -->
    <header class="text-center mt-4">
        <h1 class="fs-1 fw-bold">AI Universe Hub</h1>
        <div class="btn btn-danger mb-4">Sort By Date</div>
    </header>

    <!-- main part -->
    <main class="container">
        <!-- card section -->
        <section>
            <div id="features-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="show-all" class="text-center m-4">
                <div id="btn-show-all" class="btn btn-danger">Show All</div>
            </div>
        </section>
        <!-- spinner section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <!-- <section>
            <div>
                
            </div>
        </section> -->
    </main>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="api.js"></script>
</body>
</html>
